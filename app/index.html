<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=10" />
    <title>Martplace</title>
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-top__inner">
                    <a class="logo header__logo" href="#"><img src="images/logo.png" alt="logo"></a>
                    <div class="header-box">
                        <button class="header-box__btn btn" type="button">Become a Seller</button>
                        <div class="header-box__icons">
                            <button class="header__icon alarm-icon">
                                <span class="lnr lnr-alarm"></span>
                                <span class="notice-count notice-alarm">25</span></button>
                            <button class="header__icon envelope-icon">
                                <span class="lnr lnr-envelope"></span>
                                <span class="notice-count notice-envelope">6</span>
                            </button>
                            <button class="header__icon cart-icon">
                                <span class="lnr lnr-cart"></span>
                                <span class="notice-count notice-cart">2</span>
                            </button>
                        </div>
                        <div class="header-box__profile">
                            <button class="profile" type="button">
                                <img class="profile__avatar" src="images/content/avatar.jpg" alt="avatar">
                                <div class="profile__info">
                                    <div class="profile__name">Taofiq Hakim</div>
                                    <div class="profile__price">$20.45</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="header-bottom__inner">
                    <div class="header__menu">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li><a href="#"> home </a></li>
                                <li><a href="#">all products </a></li>
                                <li><a href="#">wordpress </a></li>
                                <li><a href="#">festures</a></li>
                                <li><a href="#"> Pages</a></li>
                            </ul>
                        </nav>
                    </div>
                    <form class="search-form">
                        <input class="search-form__input" type="search" name="text"
                            placeholder="Search product here...">
                        <button class="search-form__btn btn" type="submit"><span
                                class="lnr lnr-magnifier"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="present">
        <div class="container">
            <div class="present__inner">
                <div class="present__title"></div>
                <div class="present__text"></div>
                <div class="present__buttons"></div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
